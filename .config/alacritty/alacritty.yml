import:
  - /home/hossein/.config/alacritty/dracula.yml

# Window Customization

window:
  dimensions:
    columns: 60
    lines: 20
  padding:
    x: 35
    y: 35
  decorations: none #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .85
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Left, action: Copy }

key_bindings:
  - { key: T, mods: Control, action: SpawnNewInstance }
  - { key: W, mods: Control, action: Quit }
  - { key: Q, mods: Control, action: ToggleFullscreen }
  - { key: Grave, mods: Control, action: Minimize } # ctrl + ` => Minimize
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Up, mods: Shift, action: ScrollLineUp }
  - { key: Down, mods: Shift, action: ScrollLineDown }
  - { key: Slash, mode: Vi|~Search, action: SearchForward }
  - { key: Slash, mods: Shift, mode: Vi|~Search, action: SearchBackward }
